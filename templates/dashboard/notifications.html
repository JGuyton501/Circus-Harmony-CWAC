{% block javascript %}
    <script type="text/javascript">
        {{ static_include('js/notification-controller.js') | safe }}
    </script>
{% endblock %}


<div class="card dashboard-widget" ng-controller="NotificationController">
  <h5 class="card-header">Notifications</h5>
  <div class="card-body" style="max-height: 300px; overflow: hidden; overflow-y: visible;padding: 0!important;">
 
	

  <ul class="list-group list-group-flush">
    <li class="list-group-item" ng-repeat="notification in notifications">
        {% include 'dashboard/blocks/notification.html' %}
    </li>
   </ul>
 	
  </div>
</div>
