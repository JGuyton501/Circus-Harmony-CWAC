{% extends "base.html" %}

{% block title %} Add Location {% endblock %}


{% block body %}
<div ng-controller="AddLocationController">
<div class="card">
	<h5 class="card-header">Add Location</h5>
	<div class="card-body">
		<div class=row>
			<div class="col-sm">
				<div class="input-group mb-3">
				  <div class="input-group-prepend">
				  </div>
				  <input type="text" class="form-control" placeholder="Name" aria-label="location.name" ng-model="location.name"/>
				</div>
			</div>	
		</div>
			
	<div class=row>
		<div class="col-sm">
			<a href="#" class="btn btn-primary" ng-click="saveLocation()">Save Location</a>
		</div>
	</div>
</div>
</div>

{% block javascript %}
    <script type="text/javascript">
        {{ static_include("js/add-location-controller.js") | safe }}
    </script>
{% endblock %}
{% endblock %}
