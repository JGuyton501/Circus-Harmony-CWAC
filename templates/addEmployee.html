{% extends "base.html" %}

{% block title %} Add Employee {% endblock %}


{% block body %}
<div ng-controller="AddEmployeeController">
	<div class="card">
		<h5 class="card-header">Add Employee</h5>
		<div class="card-body">
			<div class=row>
				<div class="col-sm">
					<div class="input-group mb-3">
						<div class="input-group-prepend">
						</div>
						<input type="text" class="form-control" placeholder="First Name" aria-label="firstName" ng-model="employee.first_name"/>
					</div>
				</div>
				<div class="col-sm">
					<div class="input-group mb-3">
						<div class="input-group-prepend">
						</div>
						<input type="text" class="form-control" placeholder="Last Name" aria-label="lastName" ng-model="employee.last_name"/>
					</div>
				</div>
			</div>

			<div class=row>
				<div class="col-sm">
					<div class="input-group mb-3">
						<div class="input-group-prepend">
						</div>
						<input type="text" class="form-control" placeholder="Email" aria-label="email" ng-model="employee.email"/>
					</div>
				</div>
				<div class="col-sm">
					<div class="input-group mb-3">
						<div class="input-group-prepend">
						</div>
						<input type="text" class="form-control" placeholder="Phone" aria-label="phone" ng-model="employee.phone"/>
					</div>
				</div>
			</div>
			
			<div class=row>
				<div class="col-sm">
					<a href="#" class="btn btn-primary" ng-click="saveEmployee()">Save Employee</a>
				</div>
			</div>
		</div>
	</div>

	{% block javascript %}
	<script type="text/javascript">
		{{ static_include("js/add-employee-controller.js") | safe }}
	</script>
	{% endblock %}
	{% endblock %}
