<div class="card">
	<h5 class="card-header">
		Add Location
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
	</h5>
	<div class="card-body">

	<form name="locationForm" ng-submit="main.data.helpers.addLocation(location); location=null">
		<div class="row">
			<div class="col-sm-12">
				<div class="input-group mb-3">
				  <div class="input-group-prepend">
				  </div>
				  <input type="text" class="form-control" placeholder="Name" aria-label="location.name" ng-model="location.name" required/>
				</div>
			</div>	
		</div>
		<div class="row">
			<div class="col-sm-12">
				<input type="submit" class="btn btn-primary" value="Save Location"/>
			</div>
		</div>

	</form>

	</div>
</div>
