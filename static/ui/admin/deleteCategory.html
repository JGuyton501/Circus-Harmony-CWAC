<div class="card">
	<h5 class="card-header">
		Delete Category
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
	</h5>
	<div class="card-body">
		<form name="deleteCategory" ng-submit="main.data.helpers.deleteCategory(category)">
		<div class="row">
			<div class="col-sm-12">
				<category-select ng-model="category"></category-select>
			</div>
		</div>
		<div class=row>
			<div class="col-sm-12">
				<input type="submit" class="btn btn-primary" value= "Delete Category">
			</div>
		</div>
	</div>
</div>
