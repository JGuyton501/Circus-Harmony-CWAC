<div class="card">
	<h5 class="card-header">
		Delete Job
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
	</h5>
	<div class="card-body">

	<form name="deleteJob" ng-submit="main.data.helpers.deleteJob(job)">
		<div class="row">
			<div class="col-sm-12">
				<job-select ng-model="job"></job-select>
			</div>
		</div>
		<div class=row>
			<div class="col-sm-12">
				<input type="submit" class="btn btn-primary" value= "Delete Job">
			</div>
		</div>
	</div>
</div>
