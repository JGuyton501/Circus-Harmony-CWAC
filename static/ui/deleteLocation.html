<div class="card">
	<h5 class="card-header">
		Delete Location
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
	</h5>
	<div class="card-body">
		<form name="deleteLocation" ng-submit="main.data.helpers.deleteLocation(location)">
		<div class="row">
			<div class="col-sm-12">
				<location-select ng-model="location"></location-select>
			</div>
		</div>
		<div class=row>
			<div class="col-sm-12">
				<input type="submit" class="btn btn-primary" value= "Delete Location">
			</div>
		</div>
	</div>
</div>
